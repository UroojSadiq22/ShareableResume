<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shareable Resume Builder</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <!-- <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script> -->

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Shareable Resume Builder</h1>
    <form id="resume-form">
    <div class="sectionscontainer">
      
        <!-- Personal Information -->
        <fieldset class="section">
          <legend>Personal Information</legend>
          
          <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />

              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />    
      
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required />
          
        </fieldset>
  
        <!-- Education -->
        <fieldset class="section">
          <legend>Education</legend>
          <label for="highest-education">Highest Education:</label>
          <select id="highest-education" name="highestEducation" required>
            <option value="" disabled selected>Select your education</option>
            <option value="Matric">Matriculation</option>
            <option value="Inter">Intermediate</option>
            <option value="Graduation">Bachelors</option>
            <option value="Masters">Masters</option>
            <option value="PhD">PhD</option>
          </select>
  
          <label for="school">School:</label>
          <input type="text" id="school" name="school" required />
  
          <label for="field">Field:</label>
          <input type="text" id="field" name="field" required />
  
          <label for="passing-year">Passing Year:</label>
          <input type="text" id="passing-year" name="passingYear" required />
        </fieldset>
  
        <!-- Skills -->
        <fieldset class="section">
          <legend>Skills</legend>
          <div class="skills-section">
              <input type="text" id="new-skill" placeholder="Add a skill" />
              <button type="button" id="add-skill">Add Skill</button>
          </div>
          <div id="skills-list"></div>
        </fieldset>
  
        <!-- Experience -->
        <fieldset class="section">
          <legend>Experience</legend>
          <label for="company">Company:</label>
          <input type="text" id="company" name="company" required />
  
          <label for="position">Position:</label>
          <input type="text" id="position" name="position" required />
  
          <label for="year">Year:</label>
          <input type="text" id="year" name="year" required />
        </fieldset>
  
        <button type="submit">Generate Resume</button>
      </form>
  
    </div>
    
   
  </div>
   <!-- Display Resume -->
   <div id="resume-display"></div>
<div id="shareable-link-container" style="display: none;">
  
  <br><br>
  <label>Shareable Link</label>
  <a href="#" id="shareable-link" target="_blank"></a>
      <br>
      <div style="display: flex; flex-direction: row; gap: 20px;">
        <button id="download-pdf">Download As PDF</button>
        <button id="editButton" class="edit">Edit</button>
      </div>
    </div>
  
   <script src="script.js"></script>
</body>
</html>
